<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="user-card">

                <img src="icons/user-circle.png" alt="user icon" class="user-icon">
            </div>
            <div class="card-info">
                <h1>Jane Doe</h1>
                <h3><img src="icons/map-marker.png" alt="map pin"> Seattle</h3>
                <p>Developer | Engineer | Problem Solver<br>
                Master of shadows and the Internet!</p>
                <a href="#"><img src="icons/gear.png" alt="edit icon"> edit profile</a>
            </div>
        </div>

    </div>

</body>
</html>

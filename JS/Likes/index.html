<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <h1>Network</h1>
    </nav>
    <div class="sub-nav">Your Feed</div>

    <main>
        <div class="user">
            <img src="images/user-circle.png" alt="user-icon">
            <a href="#">Add an avatar</a>
            <h2>James Doe</h2>
        </div>
        <div class="right">

            <div class="info-box">
                <div class="top-line">
                    <h2>Neil M</h2>
                    <p class="count1">9 like(s)</p>
                    <button class="like-btn" onclick="like1()">Like</button>
                </div>
                <p>I just set up this new discored bot, let me <br> know what you all think. <a href="#">link</a></p>
            </div>
        
            <div class="info-box">
                <div class="top-line">
                    <h2>Nichole K</h2>
                    <p class="count2">12 like(s)</p>
                    <button class="like-btn" onclick="like2()">Like</button>
                </div>
                <p>Just finished my <a href="#">next comic</a>, check it out.</p>
            </div>
        
            <div class="info-box">
                <div class="top-line">
                    <h2>Jim R</h2>
                    <p class="count3">9 like(s)</p>
                    <button class="like-btn" onclick="like3()">Like</button>
                </div>
                <p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p>
            </div>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

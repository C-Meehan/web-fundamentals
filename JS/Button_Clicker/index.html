<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>

    <div class="nav">
        <h1>Dojonary</h1>
        <input type="text" name="search" placeholder="Search">
        <button class="login" onclick="clicked(this)">Login</button>
    </div>

    <main>
        
        <div class="left">

            <div class="info-top">

                <div class="info-left">
                    <h2>ninja</h2>
                    <em>noun</em>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="likes" onclick="liked(this)">13 likes</button>
                </div>
                
                <div class="info-right">
                    <p>A practitioner skilled in the <br> <a href="#">Japanese</a> art of <a href="#">ninjutsu</a>
                </div>

            </div>
            
            <div class="info-bottom">
                
                <div class="info-left">
                    <h2>ninja</h2>
                    <em>noun</em>
                    <p>Plural: <em>ninjas</em></p>
                    <button class="likes" onclick="liked(this)">37 likes</button>
                </div>
                
                <div class="info-right">
                    <p>A <a href="#">programmer</a> who breaks <br> down problems with <a href="#">zen</a>-like <br> focus</p>
                </div>

            </div>
        </div>

        <div class="right">
            <p>Dojonary is <br> defined by <strong>YOU</strong></p>
            <button class="definition" onclick="hide(this)">Add definition</button>
        </div>

    </main>
    <script src="script.js"></script>
</body>
</html>

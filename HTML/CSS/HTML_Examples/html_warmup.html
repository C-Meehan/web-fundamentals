<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Welcome to pet shop</h1>
    <h2>Add your pet here:</h2>
    <form>
        <div>
            <label>Pet Name </label>
            <input type="text" name="Pet Name">
        </div>
        <div>
            <label>Pet type </label>
            <select name="Pet type">
                <option>Cat</option>
                <option>Dog</option>
                <option>Fish</option>
                <option>Other</option>
            </select>
        </div>
        <div>
            <label>Friendly? </label>
            <input type="radio" value="yes" id="yes">
            <label for="yes">Yes</label>

            <input type="radio" value="no" id="no">
            <label for="no">No</label>
        </div>
        <div>
            <label>Birthday </label>
            <input type="date" name="dob"
            placeholder="mm/dd/yyyy">
        </div>
        <h3>Our pets of the month</h3>
        <table>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Friendly</th>
                <th>Birthday</th>
            </tr>
            <tr>
                <td>Toby</td>
                <td>Dog</td>
                <td>Yes</td>
                <td>09/19/2018</td>
            </tr>
            <tr>
                <td>Ottie</td>
                <td>Dog</td>
                <td>Yes</td>
                <td>10/10/2022</td>
            </tr>
            <tr>
                <td>Roger</td>
                <td>Dragon</td>
                <td>No</td>
                <td>01/20/1680</td>
            </tr>
            <tr>
                <td>Gary</td>
                <td>Cat</td>
                <td>Yes</td>
                <td>10/10/2019</td>
            </tr>
        </table>
    </form>
</body>
</html>
